name: Publish Fish Common API to GitHub Packages

on:
  push:
    branches: [ main ]
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        server-id: github
        
    - name: Build and Publish
      run: mvn -B clean deploy -DskipTests
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        
    - name: Generate Gradle Usage Snippet
      run: |
        echo "GRADLE_USAGE=repositories {
            maven {
                name = 'GitHubPackages'
                url = 'https://maven.pkg.github.com/${{ github.repository }}'
                credentials {
                    username = project.findProperty('gpr.user') ?: System.getenv('GPR_USER')
                    password = project.findProperty('gpr.key') ?: System.getenv('GPR_API_KEY')
                }
            }
        }
        
        dependencies {
            implementation 'com.fish:fish-common-api:${{ needs.setup.outputs.version }}'
        }" >> $GITHUB_ENV
        
    - name: Create Release
      if: ${{ github.event_name == 'release' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.setup.outputs.version }}
        name: Fish Common API v${{ needs.setup.outputs.version }}
        body: |
          ### ğŸŸ Fish Common API v${{ needs.setup.outputs.version }}
          
          This release contains the shared API for Fish plugins.
          
          ### ğŸ“¦ Maven
          ```xml
          <dependency>
            <groupId>com.fish</groupId>
            <artifactId>fish-common-api</artifactId>
            <version>${{ needs.setup.outputs.version }}</version>
          </dependency>
          ```
          
          ### ğŸ˜ Gradle
          ```gradle
          ${{ env.GRADLE_USAGE }}
          ```
          
          ### ğŸ”‘ Authentication
          Add to `~/.gradle/gradle.properties`:
          ```
          gpr.user=<your-github-username>
          gpr.key=<your-github-token>
          ```

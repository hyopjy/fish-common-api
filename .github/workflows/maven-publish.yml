name: Publish Fish Common API to GitHub Packages

on:
  push:
    branches: [ main ]
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github

      - name: Auto Increment Version
        id: version
        run: |
          # 安装 XML 处理工具
          sudo apt-get install -y xmlstarlet
          
          # 从 pom.xml 获取当前版本
          CURRENT_VERSION=$(xmlstarlet sel -N pom=http://maven.apache.org/POM/4.0.0 -t -v "/pom:project/pom:version" pom.xml)
          
          # 生成新版本号 (增加最后一位数字)
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          
          # 更新 pom.xml
          xmlstarlet ed -L -N pom=http://maven.apache.org/POM/4.0.0 -u "/pom:project/pom:version" -v "$NEW_VERSION" pom.xml
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Updated version to $NEW_VERSION"

      - name: Build and Publish
        run: mvn -B clean deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Generate Gradle Usage Snippet
        run: |
          echo "GRADLE_USAGE=repositories {
              maven {
                  name = 'GitHubPackages'
                  url = 'https://maven.pkg.github.com/${{ github.repository }}'
                  credentials {
                      username = project.findProperty('gpr.user') ?: System.getenv('GPR_USER')
                      password = project.findProperty('gpr.key') ?: System.getenv('GPR_API_KEY')
                  }
              }
          }
          
          dependencies {
              implementation 'com.fish:fish-common-api:${{ steps.version.outputs.new_version }}'
          }" >> $GITHUB_ENV

      - name: Create Release
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Fish Common API v${{ steps.version.outputs.new_version }}
          body: |
            ### 🐟 Fish Common API v${{ steps.version.outputs.new_version }}
            
            This release contains the shared API for Fish plugins.
            
            ### 📦 Maven
            ```xml
            <dependency>
              <groupId>com.fish</groupId>
              <artifactId>fish-common-api</artifactId>
              <version>${{ steps.version.outputs.new_version }}</version>
            </dependency>
            ```
            
            ### 🐘 Gradle
            ```gradle
            ${{ env.GRADLE_USAGE }}
            ```
            
            ### 🔑 Authentication
            Add to `~/.gradle/gradle.properties`:
            ```
            gpr.user=<your-github-username>
            gpr.key=<your-github-token>
            ```